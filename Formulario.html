<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción a Entrenamiento de Fútbol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #00796b;
        }
        fieldset {
            border: 2px solid #00796b;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        legend {
            font-weight: bold;
            color: #00796b;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"], input[type="email"], input[type="date"], input[type="time"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #00796b;
            border-radius: 5px;
        }
        input[type="submit"], input[type="reset"] {
            padding: 10px 15px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Inscripción a Entrenamiento de Fútbol</h1>

        <form action="#" method="post">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono de Contacto:</label>
                <input type="text" id="telefono" name="telefono" required>
            </fieldset>

            <fieldset>
                <legend>Detalles del Entrenamiento</legend>
                <label for="nivel">Nivel de Entrenamiento:</label>
                <select id="nivel" name="nivel">
                    <option value="principiante">Principiante</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="avanzado">Avanzado</option>
                </select>

                <label for="posicion">Posición Preferida:</label>
                <select id="posicion" name="posicion">
                    <option value="delantero">Delantero</option>
                    <option value="medio">Medio</option>
                    <option value="defensa">Defensa</option>
                    <option value="portero">Portero</option>
                </select>

                <label for="fecha">Fecha de Entrenamiento:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="hora">Hora de Entrenamiento:</label>
                <input type="time" id="hora" name="hora" required>
            </fieldset>

            <fieldset>
                <legend>Comentarios Adicionales</legend>
                <label for="comentarios">¿Hay algo más que debamos saber sobre ti? (Opcional):</label>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
            </fieldset>

            <input type="submit" value="Inscribirse">
            <input type="reset" value="Restablecer">
        </form>
    </div>
    <p><a href="https://antonio5507.github.io/Portafolio-1//">Portafolio de evidencias</a></p>
</body>
</html>
