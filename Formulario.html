<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción a Entrenamiento de Fútbol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #00796b;
        }
        fieldset {
            border: 2px solid #00796b;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        legend {
            font-weight: bold;
            color: #00796b;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"], input[type="email"], input[type="date"], input[type="password"], input[type="time"], input[type="submit"], input[type="reset"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #00796b;
            border-radius: 5px;
        }
        input[type="submit"], input[type="reset"] {
            padding: 10px 15px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Formulario de Inscripción a Entrenamiento de Fútbol</h1>

        <form action="#" method="post">
            <!-- Información Personal -->
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido-paterno">Apellido Paterno:</label>
                <input type="text" id="apellido-paterno" name="apellido-paterno" required>

                <label for="apellido-materno">Apellido Materno:</label>
                <input type="text" id="apellido-materno" name="apellido-materno">

                <label for="nombre-usuario">Nombre de Usuario:</label>
                <input type="text" id="nombre-usuario" name="nombre-usuario" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="fecha-registro">Fecha de Registro:</label>
                <input type="date" id="fecha-registro" name="fecha-registro" required>
            </fieldset>

            <!-- Dirección -->
            <fieldset>
                <legend>Dirección</legend>
                <label for="numero-casa">Número de Casa:</label>
                <input type="number" id="numero-casa" name="numero-casa" required>

                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle" required>

                <label for="colonia">Colonia:</label>
                <input type="text" id="colonia" name="colonia" required>
            </fieldset>

            <!-- Datos de Contacto -->
            <fieldset>
                <legend>Datos de Contacto</legend>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="rfc">RFC:</label>
                <input type="text" id="rfc" name="rfc" required>
            </fieldset>

            <!-- Detalles de Entrenamiento -->
            <fieldset>
                <legend>Detalles de Entrenamiento</legend>
                <label for="nivel">Nivel de Entrenamiento:</label>
                <select id="nivel" name="nivel">
                    <option value="principiante">Principiante</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="avanzado">Avanzado</option>
                </select>

                <label for="posicion">Posición Preferida:</label>
                <select id="posicion" name="posicion">
                    <option value="delantero">Delantero</option>
                    <option value="medio">Medio</option>
                    <option value="defensa">Defensa</option>
                    <option value="portero">Portero</option>
                </select>

                <label for="fecha-entrenamiento">Fecha de Entrenamiento:</label>
                <input type="date" id="fecha-entrenamiento" name="fecha-entrenamiento" required>

                <label for="hora-entrenamiento">Hora de Entrenamiento:</label>
                <input type="time" id="hora-entrenamiento" name="hora-entrenamiento" required>
            </fieldset>

            <!-- Comentarios Adicionales -->
            <fieldset>
                <legend>Comentarios Adicionales</legend>
                <label for="comentarios">¿Hay algo más que debamos saber sobre ti? (Opcional):</label>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
            </fieldset>

            <input type="submit" value="Inscribirse">
            <input type="reset" value="Restablecer">
        </form>
    </div>

<p><a href="https://antonio5507.github.io/Portafolio-1//">Portafolio de evidencias</a></p>
</body>
</html>
